    <div id="nav-placeholder">
    </div>
    <script>
    $(function(){
      $("#nav-placeholder").load("Navpage.html");
    });
    </script>
    <br>
    <center>
      <video width="320" height="240" controls>
        <source src="./Introduction to Computer Networks.mp4" type="video/mp4">
      </video>
      <video width="320" height="240" controls>
          <source src="./Introduction to Computer Networks.mp4" type="video/mp4">
          </video>
      <video width="320" height="240" controls>
          <source src="./Introduction to Computer Networks.mp4" type="video/mp4">
      </video>
      <br>
      <div id="homepage">
          <br>
          <button id="Bible">Get Bible</button>
          <br>
          <br>
          <button id="addannouncement" onclick="window.location.href = './addannouncement.html'">Add an announcement</button>
          <br>
          <br>
          <div>                   
            <dl id="announcements">
              </dl>
            </dl>
          </div>
          <br>
    </center>
    <button class="open-button" onclick="openForm()">Book an appointment</button>
    <div class="form-popup" id="myForm">
      <div class="form-container">
            <center>
                <h1>Book appointment</h1>
                <label for="reason"> Select appointment reason</label>
                <select id="reason" name="reason">
                <option selected value="confession">I want to have a confession session</option>
                <option value="Private meeting">I want to have a private meeting</option>
                </select>
                <br>
                <br>
                <label for "appointmentdate"> Select appointment Date</label>
                <input type="date" id="appointmentdate">
                <br>
                <br>
                <label for "appointmenttime"> Select appointment time</label>
                <input list="appointment" name="appointmenttime">
                <datalist id="appointment" required>
                <option value="8am">
                <option value="9am">
                <option value="10am">
                <option value="11am">
                <option value="12pm">
                <option value="1pm">
                </datalist>
                <br>
            </center>
            <button class="btn" id="appointmentbooked">Book appointment</button>
            <button type="button" class="btn cancel" id="closeForm">Close</button>
        </div>
      </div>
      <script>
        function openForm() {
          document.getElementById("myForm").style.display = "block";
          }
          function closeForm() {
          document.getElementById("myForm").style.display = "none";
          }
          function openNav() {
          document.getElementById("mySidenav").style.width = "175px";
        }
        function closeNav() {
          document.getElementById("mySidenav").style.width = "0";
        }
  </script>
      <script src="./dist/bundle.js" type="module">
      </script>
